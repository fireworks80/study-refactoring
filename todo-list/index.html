<!doctype html>
<html lang="en" data-framework="es6">

<head>
  <meta charset="utf-8">
  <title>Vanilla ES6 â€¢ TodoMVC</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <template id="todo-item">
    <li>
      <div class="view">
        <input id="text" class="toggle" type="checkbox" />
        <label id="text"></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" />
    </li>
  </template>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
    <p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script type="module" src="./index.js"></script>
</body>

</html>
